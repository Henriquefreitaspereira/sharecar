<!DOCTYPE html>
<html>
	<head>
		<title>ShareCar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script	src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/User.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="map"></div>
		<form class="form">
			<h1>
				<span class="log-in">ShareCar - Log in</span>
			</h1>
			<p class="float">
				<label for="username"><i class="icon-user"></i>CPF</label> 
				<input id="username" type="text" name="username" placeholder="CPF" maxlength="11">
			</p>
			<p class="float">
				<label for="password"><i class="icon-lock"></i>Senha</label> 
				<input id="password" type="password" name="password" placeholder="SENHA" class="showpassword">
			</p>
			<p class="clearfix">
				<input id="login" type="button" name="submit" value="Entrar">
				<div id="msg"></div>
			</p>
		</form>
	</body>
	<script>
		$(function(){
		
			loadMapCenteredWithUserGeolocation('map', true, false);

			$("#username").focus();
			
			$("#login").click(function(){
		 		var user = new User();
		 		user._login($("#username").val(), $("#password").val());
			});

			$(document).keypress(function(e) {
				  if(e.which == 13) {
					  var user = new User();
				 		user._login($("#username").val(), $("#password").val());
				  }
			});
			
		});
	</script>
</html>
