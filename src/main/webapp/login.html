<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Map Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
 	<link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 10,
          center: new google.maps.LatLng(-34.397, 150.644),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
          draggable: false
        };
        map = new google.maps.Map(document.getElementById('mapa'), mapOptions);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(pos);
            });
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
		<div id="mapa"></div>
		<form class="form" action="api/auth" method="POST">
			<h1><span class="log-in">Log in</span></h1>
		    <p class="float">
		        <label for="login"><i class="icon-user"></i>CPF</label>
		        <input type="text" name="username" placeholder="CPF" maxlength="11">
		    </p>
		    <p class="float">
		        <label for="password"><i class="icon-lock"></i>Senha</label>
		        <input type="password" name="password" placeholder="SENHA" class="showpassword"> 
		    </p>
		    <p class="clearfix"> 
		        <input type="submit" name="submit" value="Entrar">
		    </p>       
		</form>
  </body>
</html>
